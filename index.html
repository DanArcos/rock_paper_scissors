<!DOCTYPE html>
<html>
<head>
    <script type = "text/javascript" src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    
<header>
    <div>
        <h1>Rock, Paper, Scissors</h1>
    </div>
</header>

<main>
    <div id = 'main_content'>
        <div>
            <h1 >Test your might!</h1>
        </div>

        <div id = 'HUD'>
            <div id = 'score_player_div'>
                <h2>You:</h2>
                <h3 id='player_choice'></h3>
                <h2 id ='player_counter'>0</h2>
            </div>

            <div id = 'score_computer_div'>
                <h2>Computer:</h2>
                <h3 id='comp_choice'> </h3>
                <h2 id ='computer_counter'>0</h2>    
            </div>
        </div>

        <div id = "result_div">
            <h2 id = "result_explanation"></h2>
            <h3 id = "result_text"></h3>
        </div> <br><br>

        <div id = 'button_wrapper'> 
            <button id='btn_rock'>Rock</button>
            <button id='btn_paper'>Paper</button>
            <button id='btn_scissor'>Scissors</button>
        </div>

        <br>
        <br>

        <div id = "reset_wrapper">
            <button id = 'btn_reset'>Reset Game</button>
        </div>

        

        </div>
        
    </div>
</main>

<footer>
    <h3>Created by Daniel Arcos</h3>
</footer>

</html>
